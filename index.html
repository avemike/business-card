<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.4/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__cover-photo"></div>
      <div class="header__cover-blue-part"></div>
      <div class="header__welcome-text">
        <h1>Hi there!</h1>
        <h2>My name is <span class="header__name">Cute Wiener</span></h2>
        <h3>I am front-end developer</h3>
        <h3>Lorem ipsum dolor sit amet.</h3>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">About me</li>
          <li class="header__nav-item">Skills</li>
          <li class="header__nav-item">Portfolio</li>
          <li class="header__nav-item">Contact</li>
        </ul>
      </nav>
      <div class="header__community">
        <h3>Useful links</h3>
        <ul class="header__link-list">
          <li class="header__twitter">
            <div class="header__link-wrapper">
              <a href="#">
                <i class="fab fa-twitter fa-lg"></i>
              </a>
            </div>
          </li>
          <li class="header__linkedin">
            <div class="header__link-wrapper">
              <a href="#">
                <i class="fab fa-linkedin-in fa-lg"></i>
              </a>
            </div>
          </li>
          <li class="header__github">
            <div class="header__link-wrapper">
              <a href="#">
                <i class="fab fa-github fa-lg"></i>
              </a>
            </div>
          </li>
          <li class="header__facebook">
            <div class="header__link-wrapper">
              <a href="#">
                <i class="fab fa-facebook-f fa-lg"></i>
              </a>
            </div>
          </li>
        </ul>
      </div>
      <div class="header__icon-wrapper">
        <div class="header__icon"></div>
      </div>
    </header>
    <div class="invisible-cover-of-header"></div>
    <section class="contact-me text-center">
      <h1>Let me know how can I help you with your projects!</h1>
      <button type="button" class="btn btn-primary btn-round">Contact me!</button>
      <button type="button" class="btn btn-outline-primary btn-round">Check my CV</button>
    </section>
    <section id="about-me" class="text-center">
      <h2 >About me</h2>
    </section>
  </div>
</body>

</html>
